<div class="container">
    <form #todoForm="ngForm" (submit)="todoSubmit(todoForm.value); todoForm.resetForm()">
        <div class="form-group">
            <h1 class="text-center ">Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
                <span class="input-group-text" (click)="addTodo(todo.value)">
 <i class="material-icons">add</i></span>
            </div>
        </div>
        <div class="card-footer">
            Instructions: Double-click on a row to make edit. Click on the trash icon to delete.


        </div>

        <div class="data">
            <!--pop up the  update form. -->




            <ul class="list-unstyled">
                <li [@moveInLeft] *ngFor="let todo of todoArray">{{todo}} <i (click)=" deleteItem(todo) " class="material-icons ">delete</i> <i (dbclick)="openModal('custom-modal-1')" class="material-icons ">edit</i> </li>

            </ul>
        </div>

    </form>


</div>
<script>
    function openForm() {
        document.getElementById("myForm ").style.display = "block ";
    }

    function closeForm() {
        document.getElementById("myForm ").style.display = "none ";
    }
</script>
